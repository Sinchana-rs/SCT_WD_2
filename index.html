<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02 | Stopwatch Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Task 02</h1>
        <h2>Stopwatch Web Application</h2>

        <!-- TIME DISPLAY -->
        <div class="display" id="display">
            00:00:00
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
            <button id="startPauseBtn">Start</button>
            <button id="lapBtn" disabled>Lap</button>
            <button id="resetBtn">Reset</button>
        </div>

        <!-- LAP TIMES -->
        <div class="laps">
            <h3>Lap Times</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
